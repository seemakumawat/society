{% extends "member/mindex.html" %}
{%block hdemo%}
Enter member function
{%endblock%}
{% block mdemo%}

<div class="row">
  
    <div class="col-md-12">
      <div class="card">
        <form  action='/editmmemberfunction/{{memberfunctions.member_function_id}}/' method='post' class="form-horizontal">
          {% csrf_token %}
            <div class="card-body">
              <h2 class="card-title" align='center'>Edit memberfunction</h2>
            <div class="form-group row">
              <label
                for="fname"
                class="col-sm-3 text-end control-label col-form-label"
                >function  with id</label
              >
              <div class="col-sm-9">
                {% comment %} <select name='txtfid'
                class="select2 form-select shadow-none"
                style="width: 100%; height: 36px"> {% endcomment %}
                
                {%for function in functions%}
                    {% if function == memberfunctions.function %}
                        {% comment %} <option value="{{function.function_id}}" selected readonly>{{function.function_name}}</option> {% endcomment %}
                    {% comment %} {% else%}
                        <option value="{{function.function_id}}">{{function.function_name}}</option> {% endcomment %}
                        
                      <div class="col-sm-9">
                        <input
                        type='text'
                         name='txtamount' 
                          class="form-control"
                          id="lname"
                          placeholder="place"
                          value="{{function.function_name}}"
                          readonly
                        />&nbsp;
                        <input
                        type='text'
                         name='txtfid' 
                          class="form-control"
                          id="lname"
                          placeholder="place"
                          value="{{function.function_id}}"
                          readonly
                        />
                      </div>
                        {% endif %}
                {%endfor%}
                </select>
              </div>
            </div>
            <div class="form-group row">
                <label
                  for="fname"
                  class="col-sm-3 text-end control-label col-form-label"
                  >member</label
                >
                <div class="col-sm-9">
                  {% comment %} <select name='txtmid'
                  class="select2 form-select shadow-none"
                  style="width: 100%; height: 36px"> {% endcomment %}
                  
                  {%for member in members%}
                      {% if member == memberfunctions.member %}
                      {% comment %} <option value="{{member.member_id}}" selected readonly>{{member.name}}</option> {% endcomment %}
                      {% comment %} {% else%}
                      <option value="{{member.member_id}}">{{member.name}}</option> {% endcomment %}
                      <div class="col-sm-9">
                        <input
                        type='text'
                         name='txtamount' 
                          class="form-control"
                          id="lname"
                          placeholder="place"
                          value="{{member.name}}"
                          readonly
                        />&nbsp;
                        <input
                        type='text'
                         name='txtmid' 
                          class="form-control"
                          id="lname"
                          placeholder="place"
                          value="{{member.member_id}}"
                          readonly
                        />
                      </div>
                      {% endif %}
                  {%endfor%}
                  </select>
                </div>
              </div>
            <div class="form-group row">
              <label
                for="lname"
                class="col-sm-3 text-end control-label col-form-label"
                >amount</label
              >
              <div class="col-sm-9">
                <input
                type='number'
                 name='txtamount' 
                  class="form-control"
                  id="lname"
                  placeholder="place"
                  value="{{memberfunctions.amount}}"
                  readonly
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                for="lname"
                class="col-sm-3 text-end control-label col-form-label"
                >pay date</label
              >
              <div class="col-sm-9">
                <input
                type='text' 
                name='txtdate'
                  class="form-control"
                  id="lname"
                  placeholder=""
                  value="{{memberfunctions.pay_date}}"
                  readonly
                />
              </div>
            </div>
            <div class="form-group row">
                <label
                  for="lname"
                  class="col-sm-3 text-end control-label col-form-label"
                  >no of pass</label
                >
                <div class="col-sm-9">
                  <input
                  type='number' 
                    name='txtpass'
                    class="form-control"
                    id="lname"
                    placeholder="amount"
                    value="{{memberfunctions.no_of_pass}}"
                    readonly
                  />
                </div>
              </div>
        
          </div>
          <div class="border-top">
            <div class="card-body">
              <center>
                <button type="submit" class="btn btn-primary">
                  <i class="me-2 mdi mdi-border-color"> Update
                  </i>
                 </button>
                 <button class="btn btn-primary">
                  <i class="me-2 mdi mdi-delete">
                    <a href='/deletefunction/{{memberfunctions.function.function_id}}/' 
                    onclick="return confirm ('Do you want to delete this row?')" 
                    style="color:white">Delete 
                  </i></a>
                </button>
                <button class="btn btn-primary">
                  <i class="me-2 mdi mdi-arrow-left">
                    <a href='/one_function/' 
                    style="color:white">Back
                  </i></a>
                </button>
                       &nbsp;<button type="reset" class="btn btn-primary"><i class="me-2 mdi mdi-restart">
                        Reset
                        </i>
                      </button>
                      </center>  
            </div>
          </div>
        </form>
      </div>
    </div>
</div>
{% endblock%}
