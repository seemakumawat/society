{% extends "member1/index.html" %}
{%block demo%}
<div class="row">
  <div class="col-lg-12 col-md-12">
      <div class="checkout-accordion-wrap">
          <div class="accordion" id="accordionExample">
            <div class="card single-accordion">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Profile   
                  </button>
                </h5>
              </div>

              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body ">
                  
                  <div class="billing-address-form">
                  <div class="billing-address-form">
                      <form action='/editmoccupant/{{occupants.occupant_id}}/' enctype='multipart/form-data' method='post' align='center'>
                          {% csrf_token%}
                          <div class="col-lg-8">
                            <p><input  type='text' 
                            name='txtname' 
                            value='{{occupants.name}}'></p>
                          
                          <p><input  type='text' name='txtgender' value='{{occupants.gender}}'></p>
                          <p><input   type='text' name='txtreligion' value='{{occupants.religion}}'></p>
                          <p><input  type='date' name='txtcdate' value="{{occupants.comming_date | date:'Y-m-d'}}"  ></p>
                          <p><input type='number' name='txtramount' value='{{occupants.rent_amount}}' ></p>
                          <p><input type='number' name='txtno' value="{{occupants.no_of_family_member }}" ></p>
                          <p><input type='date' name='txtldate' value="{{occupants.leaving_date | date:'Y-m-d'}}"></p> </div>
                          <div class="col-lg-4"> <p><img src="{{occupants.profile }}" type="file" name="pr" style="width:50%;height:400px"/></p> </div>
                       
                        <div><p><input   type="file" name="profile"></p></div>
                          <div><input type="submit" value="Update">&nbsp;
                          <a href='/deletemoccupant/{{occupants.occupant_id}}/' class="cart-btn" onclick="return confirm ('Do you want to delete this row?')" ><input type="button" class="cart-btn" value="Delete"></a></div>
                  
                      </form>
                  </div>
                 
                </div>
              </div>
            </div>
            </div>
           
            <div class="card single-accordion">
              
             
              
            </div>
          </div>

      </div>
  </div>

  
</div>


{% endblock %}
