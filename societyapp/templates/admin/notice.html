{% extends "index1.html" %}
{% block demo %}
<div class="card">
    <div class="card-body">
      <h5 class="card-title"><h3>Notice</h3> </h5>
      <div class="table-responsive">
        <table
          id="zero_config"
          class="table table-striped table-bordered"
        >
          <thead>
            <tr>
                <th class="card-title"><h4>Id</h4></th>
                <th class="card-title"><h4>Committee</h4></th>
                <th class="card-title"><h4>Description</h4></th>
                <th class="card-title"><h4>Date</h4></th>
                <th class="card-title"><h4>Status</h4></th>
                <th class="card-title"><h4>Edit</h4></th>
                
            </tr>
          </thead>
          <tbody>
         
                {% for notice  in notices%}
                <tr>
                    <td><h5>{{notice.notice_id}}</h5></td>
                    <td><h5>{{notice.committee.work_of_committee}}</h5></td>
                    <td><h5>{{notice.description}}</h5></td>
                    <td><h5>{{notice.date}}</h5></td>
                    <td><h5>{{notice.status}}</h5></td>
                    <td><a href='/editnotice/{{notice.notice_id}}/'> <i class="me-2 mdi mdi-border-color"> edit</i></a></td>
                    
                    
                </tr>
                {% endfor%}
            </tbody>
        </table>
          
          </div>
        </div>
{% endblock %}
