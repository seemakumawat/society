{% extends "index1.html" %}
{% block demo %}
<div class="row">
          
  <div class="col-md-12">
    <div class="card">
      <form  action='/editfunction/{{functions.function_id}}/' method='post' class="form-horizontal">
        {% csrf_token %}
          <div class="card-body">
            <h2 class="card-title"><h3 align='center'>Edit function</h3></h2>
          <div class="form-group row">
            <label
              for="fname"
              class="col-sm-3 text-end control-label col-form-label"
              ><h4>Name of Function</h4></label
            >
            <div class="col-sm-9">
              <input
              type='text' 
              name='fn' 
                class="form-control"
                id="fname"
                placeholder="name"
                
                value="{{functions.function_name}}" required
              />
            </div>
          </div>
          <div class="form-group row">
            <label
              for="lname"
              class="col-sm-3 text-end control-label col-form-label"
              ><h4>Function place</h4></label
            >
            <div class="col-sm-9">
              <input
              type='text'
               name='fp' 
                class="form-control"
                id="lname"
                placeholder="place"
                value="{{functions.function_place}}"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label
              for="lname"
              class="col-sm-3 text-end control-label col-form-label"
              ><h4> Pass Rate</h4></label
            >
            <div class="col-sm-9">
              <input
              type='number' 
              name='apm'
                class="form-control"
                id="lname"
                placeholder="amount"
                value="{{functions.amount_per_member}}"
                required
              />
            </div>
          </div>
          <div class="form-group row">
              <label
                for="lname"
                class="col-sm-3 text-end control-label col-form-label"
                ><h4>Date</h4></label
              >
              <div class="col-sm-9">
                <input
                type='date' 
                  name='dt'
                  class="form-control"
                  id="lname"
                  placeholder="amount"
                  value="{{functions.date|date:'Y-m-d'}}"
                  required
                />
              </div>
            </div>
      
        </div>
        <div class="border-top">
          <div class="card-body">
            <center>
              <button type="submit" class="btn btn-primary">
                <i class="me-2 mdi mdi-border-color"> Update
                </i>
               </button>
               <button class="btn btn-primary">
                <i class="me-2 mdi mdi-delete">
                  <a href='/deletefunction/{{functions.function_id}}/' 
                  onclick="return confirm ('Do you want to delete this row?')" 
                  style="color:white">Delete 
                </i></a>
              </button>
              <button class="btn btn-primary">
                <i class="me-2 mdi mdi-arrow-left">
                  <a href='/one_function/' 
                  style="color:white">Back
                </i></a>
              </button>
                     &nbsp;<button type="reset" class="btn btn-primary"><i class="me-2 mdi mdi-restart">
                      Reset
                      </i>
                    </button>
                    </center> 
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock%}
