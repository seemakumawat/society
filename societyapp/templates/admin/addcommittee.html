{% extends "index1.html" %}
{% block demo %}
<div class="row">
  
    <div class="col-md-12">
      <div class="card">
        <form  action='/addcommittee/' method='post' class="form-horizontal">
          {% csrf_token %}
            <div class="card-body">
              <h2 class="card-title"><h3 align='center'>Add new committee</h3></h2>
            <div class="form-group row">
              <label
                for="fname"
                class="col-sm-3 text-end control-label col-form-label"
                > <h4>committee work</h4></label
              >
              <div class="col-sm-9">
                <input
                  type='text' 
                  name='txtnm' 
                  class="form-control"
                  id="fname"
                  placeholder="name"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                for="lname"
                class="col-sm-3 text-end control-label col-form-label"
                ><h4>no_of_members</h4></label
              >
              <div class="col-sm-9">
                <input
                  type='number' 
                  name='no' 
                  class="form-control"
                  id="lname"
                  placeholder="no. of member"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                for="lname"
                class="col-sm-3 text-end control-label col-form-label"
                ><h4>creation_date</h4></label
              >
              <div class="col-sm-9">
                <input
                  type='date' 
                  name='dt'
                  class="form-control"
                  id="lname"
                  placeholder=""
                  required
                />
              </div>
            </div>
        
          </div>
          <div class="border-top">
            <div class="card-body">
              <center><button type="submit" class="btn btn-primary" onclick='alert("Committee added succefully")'>
                Submit
              </button></center>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>

{% endblock%}
