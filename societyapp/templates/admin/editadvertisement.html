{% extends "index1.html" %}
{% block demo %}
<div class="row">
  
    <div class="col-md-12">
      <div class="card">
        <form  action='/editadvertisement/{{advertisement.advertise_id}}/' method='post' class="form-horizontal">
          {% csrf_token %}
            <div class="card-body">
              <h2 class="card-title"><h3 align='center'>Edit advertisement</h3></h2>            
              <div class="form-group row">
              <label
                for="fname"
                class="col-sm-3 text-end control-label col-form-label"
                ><h4>member</h4></label
              >
              <div class="col-sm-9">
           
                {%for member in members%}
                    {%if member == advertisement.member%}
                    <input
                          type='text'
                          name='nmn' 
                            class="form-control"
                            id="lname"
                            placeholder="place"
                            value="{{member.name}}"
                        
                            readonly
                    />&nbsp;
                        <input
                          type='hidden'
                          name='nm' 
                            class="form-control"
                            id="lname"
                            placeholder="place"
                            value="{{member.member_id}}"
                            text="{{member.name}}"
                            readonly
                          />
                          
                       
                    {% endif %}
                {%endfor%} 
            </select>
            
              </div>
            </div>
            <div class="form-group row">
              <label
                for="lname"
                class="col-sm-3 text-end control-label col-form-label"
                ><h4>date</h4></label
              >
              <div class="col-sm-9">
                <input
                type='text'
                 name='dt' 
                  class="form-control"
                  id="lname"
                  placeholder="place"
                  value="{{advertisement.date}}"
                  readonly
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                for="lname"
                class="col-sm-3 text-end control-label col-form-label"
                ><h4>description</h4></label
              >
              <div class="col-sm-9">
                <input
                type='text' 
                name='desc'
                  class="form-control"
                  id="lname"
                  placeholder=""
                  value="{{advertisement.description}}"
                  readonly
                />
              </div>
            </div>
            
            <div class="form-group row">
              <label
                for="lname"
                class="col-sm-3 text-end control-label col-form-label"
                ><h4>Status</h4> </label
              >
              <div class="col-md-9"> 
                  {% if advertisement.status == 'pending' %}
                    <div class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      id="customControlValidation1"
                      name="st"
                      value='pending'
                      checked
                    />
                    <label
                      class="form-check-label mb-0"
                      for="customControlValidation1"
                      >pending</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      id="customControlValidation2"
                      name="st"
                      value='cancel'
                      
                    />
                    <label
                      class="form-check-label mb-0"
                      for="customControlValidation2"
                      >cancel</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      id="customControlValidation2"
                      name="st"
                      value='approve'
                      
                    />
                    <label
                      class="form-check-label mb-0"
                      for="customControlValidation2"
                      >approved</label
                    >
                  </div>
                  {%elif advertisement.status == 'cancel' %}
                  <div class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      id="customControlValidation1"
                      name="st"
                      value='pending'
                      
                    />
                    <label
                      class="form-check-label mb-0"
                      for="customControlValidation1"
                      >pending</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      id="customControlValidation2"
                      name="st"
                      value='cancel'
                      checked
                    />
                    <label
                      class="form-check-label mb-0"
                      for="customControlValidation2"
                      >cancel</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      id="customControlValidation2"
                      name="st"
                      value='approve'
                      
                    />
                    <label
                      class="form-check-label mb-0"
                      for="customControlValidation2"
                      >approved</label
                    >
                  </div>
                   {%else%}
                   <div class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      id="customControlValidation1"
                      name="st"
                      value='pending'
                      
                    />
                    <label
                      class="form-check-label mb-0"
                      for="customControlValidation1"
                      >pending</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      id="customControlValidation2"
                      name="st"
                      value='cancel'
                      
                    />
                    <label
                      class="form-check-label mb-0"
                      for="customControlValidation2"
                      >cancel</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      id="customControlValidation2"
                      name="st"
                      value='approve'
                      checked
                    />
                    <label
                      class="form-check-label mb-0"
                      for="customControlValidation2"
                      >approved</label
                    >
                  </div> 
                  {%endif%}
            </div>
          </div>
          <div class="border-top">
            <div class="card-body">
              <center>
                <button type="submit" class="btn btn-primary">
                  <i class="me-2 mdi mdi-border-color"> Update
                  </i>
                </button>
                <button class="btn btn-primary">
                  <i class="me-2 mdi mdi-delete">
                    <a href='/deleteadvertisement/{{advertisement.advertise_id}}/' 
                    onclick="return confirm ('Do you want to delete this row?')" 
                    style="color:white">Delete 
                  </i></a>
                </button>
                &nbsp;<button type="reset" class="btn btn-primary"><i class="me-2 mdi mdi-restart">
                  Reset
                  </i>
                </button>  &nbsp;
                <button class="btn btn-primary">
                  <i class="me-2 mdi mdi-arrow-left">
                    <a href='/advertisement/' 
                    style="color:white">Back 
                  </i></a>
                </button>
                
                      
                      
            </div>
          </div>
        </form>
      </div>
    </div>
</div>
{% endblock%}
