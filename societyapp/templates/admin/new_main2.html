{% extends "index1.html" %}
{% block demo %}
<div class="row">
  
  <div class="col-md-12">
    <div class="card">
      <form  action='/addmaintenance/' method='post' class="form-horizontal">
        {% csrf_token %}
          <div class="card-body">
            <h2 class="card-title" ><h3 align='center'>Add maintenance</h3></h2>
         
            <div class="form-group row">
              <label
                for="lname"
                class="col-sm-3 text-end control-label col-form-label"
                ><h4>Total maintenance</h4></label
              >
              
              <div class="col-sm-9">
                <input
                  type='number'
                  name='totalmaintenance' 
                  class="form-control"
                  id="lname"
                  placeholder="quantity"
                  value="{{amt}}"
                  readonly
                />
              </div>
            </div>
            <div class="form-group row">
              <label
              for="lname"
              class="col-sm-3 text-end control-label col-form-label"
              ><h4>Month</h4></label
            >
              <div class="col-sm-9">
                <input
                  type='month'
                  name='mn' 
                  class="form-control"
                  id="lname"
                  placeholder="quantity"
                  value="{{mn}}"
                  readonly
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                for="lname"
                class="col-sm-3 text-end control-label col-form-label"
                ><h4>Total members</h4></label
              >
              <div class="col-sm-9">
                <input
                  type='number'
                  name='totalmembers' 
                  class="form-control"
                  id="lname"
                  placeholder="quantity"
                  value="{{cnt}}"
                  readonly
                />
              </div>
            </div>
            {% comment %} <div class="form-group row">
              <label
                for="lname"
                class="col-sm-3 text-end control-label col-form-label"
                ><h4></h4></label
              >
               <div class="col-sm-9">
                <input
                  type='hidden'
                  name='month' 
                  class="form-control"
                  id="lname"
                  placeholder="quantity"
                  value="{{month}}"
                  readonly
                />
              </div> 
            </div> {% endcomment %}
            
            
              
              <div class="form-group row">
                <label
                  for="lname"
                  class="col-sm-3 text-end control-label col-form-label"
                  ><h4>Maintenance per member</h4></label
                >
                <div class="col-sm-9">
                  <input
                    type='number'
                    name='mamt' 
                    class="form-control"
                    id="lname"
                    placeholder="quantity"
                    value="{{mamt}}"
                    readonly
                  />
                </div>
              </div>
            
              
              <div class="form-group row">
                <label
                  for="lname"
                  class="col-sm-3 text-end control-label col-form-label"
                  ><h4>Late charges</h4></label
                >
                <div class="col-sm-9">
                  <input
                    type='number'
                    name='lcharges' 
                    class="form-control"
                    id="lname"
                    placeholder="amount"
                    required
                  />
                </div>
              </div> 
              <div class="form-group row">
                <label
                  for="lname"
                  class="col-sm-3 text-end control-label col-form-label"
                  ><h4>Last date</h4></label
                >
                <div class="col-sm-9">
                  <input
                    type='date'
                    name='ldate' 
                    class="form-control"
                    id="lname"
                    placeholder="date"
                    
                   
                  />
                </div>
              </div>  
              <div class="form-group row">
                <label
                  for="lname"
                  class="col-sm-3 text-end control-label col-form-label"
                  ></label
                >
                <div class="col-sm-9">
                  <input
                    type='hidden'
                    name='month' 
                    class="form-control"
                    id="lname"
                    placeholder="quantity"
                    value="{{month}}"
                    readonly
                  />
                </div>
              </div>
              <div class="form-group row">
                <label
                  for="lname"
                  class="col-sm-3 text-end control-label col-form-label"
                  ></label
                >
                <div class="col-sm-9">
                  <input
                    type='hidden'
                    name='income' 
                    class="form-control"
                    id="lname"
                    placeholder="quantity"
                    value="{{income}}"
                    readonly
                  />
                </div>
              </div>
            
              <div class="form-group row">
                <label
                  for="lname"
                  class="col-sm-3 text-end control-label col-form-label"
                  ></label
                >
                <div class="col-sm-9">
                  <input
                    type='hidden'
                    name='txtexpense' 
                    class="form-control"
                    id="lname"
                    placeholder="amount"
                    value="{{expense}}"
                    readonly
                  />
                </div>
              </div>
              <div class="form-group row">
                <label
                  for="lname"
                  class="col-sm-3 text-end control-label col-form-label"
                  ></label
                >
                <div class="col-sm-9">
                  <input
                    type='hidden'
                    name='txtincome' 
                    class="form-control"
                    id="lname"
                    placeholder="quantity"
                    value="{{income}}"
                    readonly
                  />
                </div>
              </div>
              <div class="form-group row">
                <label
                  for="lname"
                  class="col-sm-3 text-end control-label col-form-label"
                  ></label
                >
                <div class="col-sm-9">
                  <input
                    type='hidden'
                    name='amt' 
                    class="form-control"
                    id="lname"
                    placeholder="amount"
                    value="{{amt}}"
                    readonly
                  />
                </div>
              </div>
                <div class="border-top">
                  <div class="card-body">
                    <center>
                      <button type="submit" class="btn btn-primary">
                        <i class="me-2 mdi mdi-border-color"> add
                        </i>
                       </button>
                    </center>
    </div>
                             
                </div>
            </div>
        </div>
      </div>
    </div> 
        {% endblock %}
