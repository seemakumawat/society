{% extends "index1.html" %}
{% block demo %}
<div class="row">
  
    <div class="col-md-12">
      <div class="card">
        <form  action='/addcommitteedetail/' method='post' class="form-horizontal">
          {% csrf_token %}
            <div class="card-body">
              <h2 class="card-title"><h3 align='center'>Add new committeedetail</h3></h2>
            <div class="form-group row">
              <label
                for="fname"
                class="col-sm-3 text-end control-label col-form-label"
                ><h4> committee</h4></label
              >
              <div class="col-sm-9">
                <select name='cname'
                class="select2 form-select shadow-none"
                style="width: 100%; height: 36px">
                {%for committee in committees%}
                <option value="{{committee.committee_id}}">{{committee.work_of_committee}}</option>
                {%endfor%}
             </select>
              </div>
            </div>
            <div class="form-group row">
                <label
                  for="fname"
                  class="col-sm-3 text-end control-label col-form-label"
                  ><h4> member</h4></label
                >
                <div class="col-sm-9">
                  <select name='mname'
                  class="select2 form-select shadow-none"
                  style="width: 100%; height: 36px">
                  {%for member in members%}
                  <option value='{{member.member_id}}'>{{member.name}}</option>
                  {%endfor%}
               </select>
                </div>
              </div>
            <div class="form-group row">
              <label
                for="lname"
                class="col-sm-3 text-end control-label col-form-label"
                ><h4>member_joining_date</h4></label
              >
              <div class="col-sm-9">
                <input
                type='date' 
                name='jdt'
                  class="form-control"
                  id="lname"
                  placeholder="place"
                  required
                />
              </div>
            </div>
            
          <div class="border-top">
            <div class="card-body">
              <center>
              <button type="submit" class="btn btn-primary" onclick='alert(" added succefully")'>
                Submit
              </button></center>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>
{% endblock%}
