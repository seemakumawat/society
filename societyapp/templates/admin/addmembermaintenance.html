{% extends "index1.html" %}
{% block demo %}
<div class="row">
  
    <div class="col-md-12">
      <div class="card">
        <form  action='/addmembermaintenance/' method='post' class="form-horizontal">
          {% csrf_token %}
            <div class="card-body">
              <h2 class="card-title" ><h3 align='center'>Add new membermaintenance</h3></h2>            
              <div class="form-group row">
              <label
                for="fname"
                class="col-sm-3 text-end control-label col-form-label"
                ><h4>maintenance</h4></label
              >
              <div class="col-sm-9">
                <select name='txtmnid'
                class="select2 form-select shadow-none"
                style="width: 100%; height: 36px">
                {%for maintenance in maintenances %}
                    <option value="{{maintenance.maintenance_id}}">{{maintenance.month_year}}</option>
                {%endfor%}
             </select>
              </div>
            </div>
            <div class="form-group row">
                <label
                  for="fname"
                  class="col-sm-3 text-end control-label col-form-label"
                  ><h4>member</h4></label
                >
                <div class="col-sm-9">
                  <select name='txtmid'
                  class="select2 form-select shadow-none"
                  style="width: 100%; height: 36px">
                  {%for member in members%}
                    <option value="{{member.member_id}}">{{member.name}}</option>
                  {%endfor%}
               </select>
                </div>
              </div>
            <div class="form-group row">
              <label
                for="lname"
                class="col-sm-3 text-end control-label col-form-label"
                ><h4>pay_date</h4></label
              >
              <div class="col-sm-9">
                <input
                type='date' 
                name='txtdate'
                  class="form-control"
                  id="lname"
                  placeholder="amount"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
                <label
                  for="lname"
                  class="col-sm-3 text-end control-label col-form-label"
                  ><h4>amount</h4></label
                >
                <div class="col-sm-9">
                  <input
                  type='number' 
                  name='txtamount'
                    class="form-control"
                    id="lname"
                    placeholder="amount"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <label
                  for="lname"
                  class="col-sm-3 text-end control-label col-form-label"
                  ><h4>late_charges</h4></label
                >
                <div class="col-sm-9">
                  <input
                  type='number' 
                  name='txtlcharges'
                    class="form-control"
                    id="lname"
                    placeholder="amount"
                    
                  />
                </div>
              </div>
              <div class="form-group row">
                <label
                  for="lname"
                  class="col-sm-3 text-end control-label col-form-label"
                  ><h4>total</h4></label
                >
                <div class="col-sm-9">
                  <input
                  type='number' 
                  name='txttotal'
                    class="form-control"
                    id="lname"
                    placeholder="amount"
                    required
                  />
                </div>
              </div>
          <div class="border-top">
            <div class="card-body">
            <center><button type="submit" class="btn btn-primary" onclick='alert("Added succefully")'>
                Submit
              </button></center>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>
{% endblock%}
