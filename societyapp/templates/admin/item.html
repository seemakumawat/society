{% extends "index1.html" %}
{% block demo %}
<div class="card">
    <div class="card-body">
      <h5 class="card-title"><h3>Item Detail</h3></h5>
      <div class="table-responsive">
        <table
          id="zero_config"
          class="table table-striped table-bordered"
        >
          <thead>
            <tr>
                <th class="card-title"><h4>Id</h4></th>
                <th class="card-title"><h4>Name</h4></th>
                <th class="card-title"><h4>Total quantity</h4></th>
                <th class="card-title"><h4>Rent per unit</h4></th>
                <th class="card-title"><h4>Item</h4></th>
                
                <th class="card-title"><h4>Edit</h4></th>
            </tr>
          </thead>
          <tbody>
         
                {% for item in items%}
                <tr>
                    <td><h5>{{item.item_id}}</h5></td>
                    <td><h5>{{item.item_name}}</h5></td>
                    <td><h5>{{item.total_quantity}}</h5></td>
                    <td><h5>{{item.price_per_unit}}</h5></td>
                    <td><img src='{{item.image}}' height='90' width='120' ></td>
                    
                    <td><a href='/edititem/{{item.item_id}}/'> <i class="me-2 mdi mdi-border-color"> edit</i></a></td>
                    
                </tr>
                {% endfor%}
            </tbody>
        </table>
          </div>
        </div>
{% endblock %}
