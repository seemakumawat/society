{% extends "index1.html" %}
{% block demo %}
<div class="row">
  
    <div class="col-md-12">
      <div class="card">
        <form  action='/addmember/' method='post'  enctype='multipart/form-data' class="form-horizontal">
          {% csrf_token %}
            <div class="card-body">
            <h2 class="card-title" ><h3 align='center'>Member Registration</h3></h2>
            <div class="form-group row">
              <label
                for="fname"
                class="col-sm-3 text-end control-label col-form-label"
                > <h4>name</h4></label
              >
              <div class="col-sm-9">
                <input
                type='text' 
                name='txtname' 
                  class="form-control"
                  id="fname"
                  placeholder=""
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                for="fname"
                class="col-sm-3 text-end control-label col-form-label"
                > <h4>Date of Birth</h4></label
              >
              <div class="col-sm-9">
                <input
                type='date' 
                name='dob' 
                  class="form-control"
                  id="fname"
                 
                  
                  
             />
              </div>
            </div>
            <div class="form-group row">
              <label
                for="lname"
                class="col-sm-3 text-end control-label col-form-label"
                >    <h4>email</h4>
                </label
              >
              <div class="col-sm-9">
                <input
                type='email' 
                name='txtemail'
                  class="form-control"
                  id="lname"
                  placeholder="email"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                for="lname"
                class="col-sm-3 text-end control-label col-form-label"
                ><h4>Password</h4></label
              >
              <div class="col-sm-9">
                <input
                type='password'
                name='txtps'
                  class="form-control"
                  id="lname"
                  placeholder=""
                  required
                />
              </div>
            </div>
            <div class="form-group row">
                <label
                  for="lname"
                  class="col-sm-3 text-end control-label col-form-label"
                  ><h4>Contact no</h4></label
                >
                <div class="col-sm-9">
                  <input
                  type='phone' 
                  pattern='[0-9]{10}' 
                  maxlength='10' 
                  name='con'
                    class="form-control"
                    id="lname"
                    placeholder=""
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <label
                  for="lname"
                  class="col-sm-3 text-end control-label col-form-label"
                  ><h4>Flat no</h4></label
                >
                <div class="col-sm-9">
                  <input
                  type='number' 
                  name='txtfn'
                    class="form-control"
                    id="lname"
                    placeholder=""
                    maximum='150'
                    required
                  />
                </div>
              </div>
              
              <div class="form-group row">
                <label
                  for="lname"
                  class="col-sm-3 text-end control-label col-form-label"
                  ><h4>Block</h4> </label
                >
                <div class="col-md-9"> 
                    
                      <div class="form-check">
                      <input
                        type="radio"
                        class="form-check-input"
                        id="customControlValidation1"
                        name="block"
                        value='A'
                        
                      />
                      <label
                        class="form-check-label mb-0"
                        for="customControlValidation1"
                        >A</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        type="radio"
                        class="form-check-input"
                        id="customControlValidation2"
                        name="block"
                        value='B'
                        
                      />
                      <label
                        class="form-check-label mb-0"
                        for="customControlValidation2"
                        >B</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        type="radio"
                        class="form-check-input"
                        id="customControlValidation2"
                        name="block"
                        value='C'
                        
                      />
                      <label
                        class="form-check-label mb-0"
                        for="customControlValidation2"
                        >C</label
                      >
                    </div>
                  </div>
              </div>
              <div class="form-group row">
                <label
                  for="lname"
                  class="col-sm-3 text-end control-label col-form-label"
                  ><h4>Gender</h4></label
                >
                <div class="col-md-9">   
                  <div class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      id="customControlValidation1"
                      name="gender"
                      value='male'
                      required
                    />
                    <label
                      class="form-check-label mb-0"
                      for="customControlValidation1"
                      >male</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      id="customControlValidation2"
                      name="gender"
                      value='female'
                      required
                    />
                    <label
                      class="form-check-label mb-0"
                      for="customControlValidation2"
                      >female</label
                    >
                  </div>
                  
                </div>
              </div>
              <div class="form-group row">
                <label
                  for="lname"
                  class="col-sm-3 text-end control-label col-form-label"
                  ><h4>Religion</h4></label
                >
                <div class="col-sm-9">
                  <input
                  type='text' 
                  name='txtreligion'
                    class="form-control"
                    id="lname"
                    placeholder=""
                   
                  />
                </div>
              </div>
              
             
              <div class="form-group row">
                <label
                for="lname"
                class="col-sm-3 text-end control-label col-form-label"
                ><h4>House status</h4></label
                >
              
                
                <div class="col-md-9">   
                
           
                    
                   
                      <div class="form-check">
                      <input
                        type="radio"
                        class="form-check-input"
                        id="customControlValidation1"
                        name="hstatus"
                        value='own'
                      
                      />
                      <label
                        class="form-check-label mb-0"
                        for="customControlValidation1"
                        ><h4>own</h4></label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        type="radio"
                        class="form-check-input"
                        id="customControlValidation2"
                        name="hstatus"
                        value='rent'
                        
                      />
                      <label
                        class="form-check-label mb-0"
                        for="customControlValidation2"
                        ><h4>rent</h4></label
                      >
                    </div>
                    
                  </div>
              </div>
              
              <div class="form-group row">
                <label
                  for="lname"
                  class="col-sm-3 text-end control-label col-form-label"
                  ><h4>Member status</h4></label
                >
                <div class="col-sm-9">
                  
                      <div class="form-check">
                        <input
                          type="radio"
                          class="form-check-input"
                          id="customControlValidation1"
                          name="mstatus"
                          value='active'
                          
                        />
                        <label
                          class="form-check-label mb-0"
                          for="customControlValidation1"
                          >active</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          type="radio"
                          class="form-check-input"
                          id="customControlValidation2"
                          name="mstatus"
                          value='inactive'
                          
                        />
                        <label
                          class="form-check-label mb-0"
                          for="customControlValidation2"
                          >inactive</label
                        >
                      </div>
                      
                       
                  </div>
                </div>
              <div class="form-group row">
                <label
                  for="lname"
                  class="col-sm-3 text-end control-label col-form-label"
                  ><h4>Comming date</h4></label
                >
                <div class="col-sm-9">
                  <input
                  type='date' 
                  name='cdate'
                    class="form-control"
                    id="lname"
                    placeholder=""
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <label
                  for="lname"
                  class="col-sm-3 text-end control-label col-form-label"
                  ><h4>family members</h4></label
                >
                <div class="col-sm-9">
                  <input
                  type='number' 
                  name='txtfm'
                    class="form-control"
                    id="lname"
                    placeholder=""
                    
                  />
                </div>
              </div>
              <div class="form-group row">
                <label
                  for="lname"
                  class="col-sm-3 text-end control-label col-form-label"
                  ><h4>Profile</h4></label
                >
                <div class="col-sm-9">
                  <input
                  type='file' 
                  name='txtprofile'
                    class="form-control"
                    id="lname"
                    placeholder=""
                    
                  />
                </div>
              </div>
            </div>
          <div class="border-top">
            <div class="card-body">
              <center><button type="submit" class="btn btn-primary" onclick='alert("New Member added succefully")'>
                Submit
              </button></center>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>
{% endblock%}
