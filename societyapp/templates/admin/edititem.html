{% extends "index1.html" %}
{% block demo %}
<div class="row">
  
    <div class="col-md-12">
      <div class="card">
        <form  action='/edititem/{{items.item_id}}/' method='post' enctype='multipart/form-data' class="form-horizontal">
          {% csrf_token %}
            <div class="card-body">
              <h2 class="card-title"><h3 align='center'>Edit item</h3></h2>
            <div class="form-group row">
              <label
                for="fname"
                class="col-sm-3 text-end control-label col-form-label"
                ><h4>Item Name</h4></label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="fname"
                  placeholder="name"
                  name='txtnm'
                  value="{{items.item_name}}" required
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                for="lname"
                class="col-sm-3 text-end control-label col-form-label"
                ><h4>Quantity</h4></label
              >
              <div class="col-sm-9">
                <input
                  type='number'
                  name='qt' 
                  class="form-control"
                  id="lname"
                  placeholder="quantity"
                  value="{{items.total_quantity}}"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                for="lname"
                class="col-sm-3 text-end control-label col-form-label"
                ><h4>price/unit</h4></label
              >
              <div class="col-sm-9">
                <input
                type='number'
                 name='amount' 
                  class="form-control"
                  id="lname"
                  placeholder="price"
                  value="{{items.price_per_unit}}"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                for="lname"
                class="col-sm-3 text-end control-label col-form-label"
                ><h4>item</h4></label
              >
              <div class="col-sm-9">
                <img name='pr' src='{{items.image}}' height='70%' width='40%'  >
            <input type='file' name='img' value'{{items.image}}'>
              </div>
            
          </div>
          <div class="border-top">
            <div class="card-body"><center>
              <button type="submit" class="btn btn-primary">
                <i class="me-2 mdi mdi-border-color"> Update
                </i>
              </button>
              <button class="btn btn-primary">
                <i class="me-2 mdi mdi-delete">
                  <a href='/deleteitem/{{items.item_id}}/' 
                  onclick="return confirm ('Do you want to delete this row?')" 
                  style="color:white">Delete 
                </i></a>
              </button>
                &nbsp;<button class="btn btn-primary">
                  <i class="me-2 mdi mdi-arrow-left">
                    <a href="/item/"
                    style="color:white">Back 
                  </i></a>
                </button>
                <button type="reset" class="btn btn-primary"><i class="me-2 mdi mdi-restart">
                  Reset
                  </i>
                </button>
                  </div>
                  </div>
          </div>
        </form>
      </div>
    </div>
</div>
{% endblock%}
