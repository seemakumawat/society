<h1 align='center'>Item
    
</h1>
<table align='center' border='3px' width='90%'>
    <thead>
        <tr>
            <th class="card-title"><h4>Id</h4></th>
            <th class="card-title"><h4>Name</h4></th>
            <th class="card-title"><h4>Total quantity</h4></th>
            <th class="card-title"><h4>Rent per unit</h4></th>
            <th class="card-title"><h4>Item</h4></th>
            
            {% comment %} <th class="card-title"><h4>Edit</h4></th> {% endcomment %}
        </tr>
      </thead>
      <tbody>
     
            {% for item in items%}
            <tr>
                <td><h5>{{item.item_id}}</h5></td>
                <td><h5>{{item.item_name}}</h5></td>
                <td><h5>{{item.total_quantity}}</h5></td>
                <td><h5>{{item.price_per_unit}}</h5></td>
                <td><img src='{{item.image}}' height='90' width='120' ></td>
                
                {% comment %} <td><a href='/edititem/{{item.item_id}}/'> <i class="me-2 mdi mdi-border-color"> edit</i></a></td> {% endcomment %}
                
            </tr>
            {% endfor%}
        </tbody>
    </table>
